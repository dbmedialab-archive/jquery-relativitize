<!DOCTYPE html>
<html lang="nb-NO">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jquery-relativitize</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" />
	<style>
		time.relativitize{
			cursor: pointer;
		}
	</style>
</head>

<body>
	<p style="text-align:center;">Time since the page was loaded: <strong><time datetime="" data-relativitize="format:dddd, MMMM Do YYYY, hh.mm.ss;"></time></strong>.</p>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
	<script type="text/javascript">
		$('time').attr('datetime', moment().format());
	</script>
	<script type="text/javascript" src="jquery-relativitize.js"></script>
</body>
</html>
