<!DOCTYPE html>
<html lang="nb-NO">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jquery-relativitize</title>	
</head>

<body>
	<p>Time since the page was loaded <time datetime=""></time>.</p>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="lib/momentjs/moment.js"></script>
	<script type="text/javascript" src="jquery-relativitize.js"></script>
	<script type="text/javascript">
		$('time').attr('datetime', moment().format())
		$('time').relativitize({ use_format: true });
	</script>
</body>
</html>
